<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTAF</title>
    <script>
        function goToTourPage() {
            window.location.href = 'index_addtour.html'; // Redirects to the form page
        }
    </script>
    <link rel="stylesheet" href="styles_home.css">
</head>
<body>
    <div class="content">
        <h1>Chess Tournament Assessment Framework</h1>
        <p><b>A one-stop destination for analysis, rankings and chess</b></p>

        <!-- Form 1: Button 1 -->
        <form action="/chess/create tournament" method="POST">
            <button type="submit" name="action" value="create_tournament" onclick="goToTourPage()">Create Tournament</button>
        </form>

        <!-- Form 2: Button 2 -->
        <form action="/chess/view leaderboard" method="POST">
            <button type="submit" name="action" value="view_leaderboard">View Leaderboard</button>
        </form>

        <!-- Form 3: Button 3 -->
        <form action="/chess/ccr calculation" method="POST">
            <button type="submit" name="action" value="ccr_calculation">CCR Calculation</button>
        </form>

        <!-- Form 4: Button 4 -->
        <form action="/chess/iconic games" method="POST">
            <button type="submit" name="action" value="iconic_games">Iconic Games</button>
        </form>
    </div>
</body>
</html>
